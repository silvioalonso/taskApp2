
<!DOCTYPE html>
<html>
<head>
	<title>taskApp</title>

	<link rel="stylesheet" type="text/css" href="css/myStyle.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>

<body onload="carregaLista()" class="panel panel-body">
	<div id="main" class="panel panel-default">
		<fieldset><legend>Tarefas</legend>

		<form action="demo_form.asp" class="" id="tasktForm">



            	<div class="form-group">
                	<label for="txtData">Data</label>
                	<span class="form-control" style="width:120px" id="txtData"></span>
            	</div>

            	<div class="form-group">
                	<label for="txtTarefa">Tarefa</label>
                	<select class="form-control" name="txtTarefa"  required="required">
                      <option id="txtTarefa"></option>
                  </select>
              </div>

          	<div class="form-group">
                	<label for="txtInicio">Inicio</label>
                	<span style="width:80px" class="form-control" id="txtInicio"></span>
            	</div>

          	<div class="form-group">
                	<label for="txtFim">Fim</label>
                	<span style="width:80px" txtFim="form-control" id="txtFim">
            	</div>

           <div id="ini">
					<span id="hora">00</span><span id="minuto">00</span><span id="segundo">00</span><br>
					</div>

          <div>
					   <div id="parar"><input type="button" class="btn btn-success" value="Parar" onclick="parar()"></div>
					   <div id="comeca" style="display:none;"><input type="button" class="btn btn-success" value="Comeca" onclick="tempo(1);">
					</div>

			</form>

		<br>


		</fieldset>

</div>


		<div id="resultado" onClick="javascript:" class="container">
      <div>
        <p>
          <div class="form-group">
            <label for="txtDescricao">Descrição</label>
            <textarea class="form-control" name="txtDescricao" id="txtDescricao" required="required" rows="20" cols="80"></textarea>
          </div>

        </p>
      </div>
</div>


</body>



	<script type="text/javascript" src="js/myScript.js"></script>

</html>
